{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}

<!-- Header  -->
<header class="intro-header" style="background-image: url('{% static "img/post-bg.jpg" %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Post List</h1>
                    <hr class="small">
                    <span class="subheading">Check out posts by our writers!</span>
                </div>
             </div>
          </div>
      </div>
</header>


<!-- Main Content -->

{% for post in posts %}
  <div class="container">
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <div class="post-preview">
                    <h2 class="post-title">
                      <a href="#">{{ post.title }}</a>
                    </h2>
                    <h3 class="post-subtitle">
                      Problems look mighty small from 150 miles up
                    </h3>
                    <p class="post-meta">Posted by <a href="#">User</a> published: {{ post.published_date }}</p>
              </div>
          </div>
          <hr>
      </div>
    </div>
    {% endfor %}
{% endblock %}
